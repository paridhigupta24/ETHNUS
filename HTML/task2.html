<head>

<style>
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10%;
  }

  .content-box {
      border: 1px solid #000;
      padding: 10px;
  }
</style>
<body>
  <div class="content-box">

    <p>Lists can be nested (list inside list):</p>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</div>
</body>
